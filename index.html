<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bookmarker Application</title>
</head>
<body onload="fetchBookmarks()">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-10">
                <h1 class="jumbotron"><span>Bookmarker Application</span></h1> 
                <form id="form">
                    <label for="">
                        Site Name
                    </label>
                    <input type="text" class="text" id="siteName"><br>
                    <label for="">
                        Site Url
                    </label>
                    <input type="text" class="text" id="siteUrl"><br>
                    <input type="submit" value="submit" class="btn btn-success">
                </form>
            </div>
        </div>
        <div class="row">
                <div class="col-md-10 col-sm-10" id="bookmarkResults">
                    
                </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
